//to display the current year in javascript
//First create a function in the script

<script>
function getYearNow(){
   var year = new Date();
   var showYear = year.getFullYear();
   document.getElementById("show").innerHTML = showYear;
}
</script>


//now create a p tag to display the output


<p id="show"></p>



//now create a button to call the function



<button type="button" onclick="getYearNow()">Check this</button>
